script-dir: /etc/nodepool/scripts
elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

cron:
  cleanup: '*/1 * * * *'
  check: '*/15 * * * *'
# TODO: Please choose a random hour for nodepool image updates.
# This will help reduce the load on upstream git farms & mirros where all 3rd
# party ci systems start building images at the same time.
# Doing so is easy: update the first '17' below with a random number between 0 to 23
# This references the hour of the day when images will be built.
  image-update: '0 5 * * *'

zmq-publishers:
  - tcp://localhost:8888

gearman-servers:
  - host: 127.0.0.1

labels:
  - name: d-p-c
    image: dpc
    min-ready: -1
    providers:
      - name: local_02
  - name: devstack-trusty
    image: devstack-trusty
    min-ready: 24
    providers:
      - name: local_02
  - name: devstack-boi-trusty
    image: devstack-boi-trusty
    min-ready: 1
    providers:
      - name: local_02
  - name: bare-trusty
    image: bare-trusty
    min-ready: 6
    providers:
      - name: local_02
  - name: native-trusty
    image: native-trusty
    ready-script: configure_mirror.sh
    min-ready: 1
    providers:
      - name: local_02

diskimages:
  - name: dpc
    elements:
      - ubuntu
      - vm
      - openstack-repos
      - puppet
      - nodepool-base
      - node-devstack
    release: trusty
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_IMAGE_CACHE: /opt/dib_cache
  - name: bare-trusty
    elements:
      - ubuntu-minimal
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - node-devstack
      - cache-bindep
      - growroot
    release: trusty
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
  - name: devstack-trusty
    elements:
      - ubuntu
      - vm
      - openstack-repos
      - nodepool-base
      - node-devstack
      - cache-bindep
    release: trusty
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      QEMU_IMG_OPTIONS: compat=0.10
  - name: devstack-boi-trusty
    elements:
      - ubuntu
      - vm
      - pypi
      - openstack-repos
      - nodepool-base
      - node-devstack
      - cache-bindep
    release: trusty
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_PYPI_MIRROR_URL: 'http://mirror.boi.a10networks.com:81/simple/'

providers:
