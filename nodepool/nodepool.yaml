script-dir: /etc/nodepool/scripts
elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

cron:
  cleanup: '*/1 * * * *'
  check: '*/15 * * * *'
# TODO: Please choose a random hour for nodepool image updates.
# This will help reduce the load on upstream git farms & mirros where all 3rd
# party ci systems start building images at the same time.
# Doing so is easy: update the first '17' below with a random number between 0 to 23
# This references the hour of the day when images will be built.
  image-update: '0 5 * * *'

zmq-publishers:
  - tcp://localhost:8888

gearman-servers:
  - host: 127.0.0.1

labels:
  - name: d-p-c
    image: dpc
    min-ready: 1
    providers:
      - name: local_02

diskimages:
    - name: dpc
      elements:
        - ubuntu
        - vm
        - openstack-repos
        - puppet
        - nodepool-base
        - node-devstack
      release: trusty
      env-vars:
        TMPDIR: /opt/dib_tmp
        DIB_IMAGE_CACHE: /opt/dib_cache

providers:
  - name: local_02
    auth-url: 'http://10.48.1.6:5000/v2.0'
    username: os-jenkins
    password: 0e8d15309ea30a8aebfa2f098ad4d121
    project-id: 3b9cd8bc8bc94ba9aea326990aba7f7a
    max-servers: 20
    use-private-ip-as-public: True
    networks:
      - net-id: '71263faf-e1ed-494f-bc6f-eff6f449040a'
    images:
      - name: dpc
        name-filter: m1.medium
        min-ram: 4096
        diskimage: dpc
        username: jenkins
        private-key: '/home/nodepool/.ssh/id_rsa'

targets:
  - name: jenkins1
