
- project:
    name: acos-client
    github-url: https://github.com/a10networks/acos-client
    node: bare-trusty

    jobs:
        - '{which}-{name}-pep8':
            which: master
            refspec: '+refs/heads/*:refs/remotes/origin/*'
            branch-specifier: '**'
            properties:
                - github:
                    url: dummy
            scm:
                - git:
                    url: dummy
        - '{which}-{name}-pep8':
            which: pulls
            refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
            branch-specifier: '${{sha1}}'
