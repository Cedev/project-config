- job:
    name: batch-master-acos-client
    project-type: multijob
    node: master

    properties:
        - github:
            url: 'https://github.com/a10networks/acos-client'

    triggers:
        - github

    builders:
        - multijob:
            name: bare-phase
            condition: SUCCESSFUL
            projects:
                - name: master-acos-client-pep8
                  current-parameters: true
                  git-revision: true
                - name: master-acos-client-python26
                  current-parameters: true
                  git-revision: true
                - name: master-acos-client-python27
                  current-parameters: true
                  git-revision: true
                - name: master-acos-client-pypy
                  current-parameters: true
                  git-revision: true
                - name: a10-lbaasv1-dsvm-api-acos-272
                  current-parameters: true
                  git-revision: true

- job:
    name: pulls-batch-acos-client
    project-type: multijob
    node: master

    properties:
        - github:
            url: 'https://github.com/a10networks/acos-client'

    triggers:
        - github-pull-requests

    builders:
        - multijob:
            name: base-phase
            condition: SUCCESSFUL
            projects:
                - name: pulls-acos-client-pep8
                  current-parameters: true
                  git-revision: true
                - name: pulls-acos-client-python26
                  current-parameters: true
                  git-revision: true
                - name: pulls-acos-client-python27
                  current-parameters: true
                  git-revision: true
                - name: pulls-acos-client-pypy
                  current-parameters: true
                  git-revision: true
