
- project:
    name: a10-project-config
    github-url: https://github.com/a10networks-ci/project-config

    jobs:
        - 'a10-project-config-{which}':
            which: master
            trigger: github
            properties:
                - github:
                    url: '{github-url}'
            scm:
                - git:
                    url: '{github-url}.git'
        - 'a10-project-config-{which}':
            which: pulls
            trigger: github-pull-requests
            properties:
                - github:
                    url: '{github-url}'
            scm:
                - git:
                    url: '{github-url}.git'
                    refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
                    branches: '${{sha1}}'

