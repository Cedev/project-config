
- project:
    name: sandbox
    github-org: openstack-dev
    vendor: a10networks

    jobs:
        - noop-check-communication:
            node: bare-trusty

- project:
    name: neutron-lbaas
    node: devstack-trusty

    jobs:
      - '{pipeline}-neutron-{lbaasversion}-dsvm-{lbaastest}{job-suffix}':
          pipeline: gate
          job-suffix: ''
          branch-override: default
          lbaasversion: lbaasv1
          lbaastest: api
      - 'a10-{lbaasversion}-dsvm-{lbaastest}{job-suffix}':
          job-suffix: ''
          branch-override: default
          lbaasversion: lbaasv1
          lbaastest: api
