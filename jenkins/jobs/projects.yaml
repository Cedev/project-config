
- project:
    name: a10-neutron-lbaas
    github-url: https://github.com/a10networks/a10-neutron-lbaas
    node: bare-trusty

    jobs:
        - python-jobs
        - python-pull-request-jobs

- project:
    name: a10-neutron-lbaas-dsvm
    github-url: https://github.com/a10networks/a10-neutron-lbaas
    node: devstack-trusty

    a10-neutron-lbaas-git: 'https://github.com/a10networks/a10-neutron-lbaas.git'
    acos-client-git: ''
    branch-override: default
    lbaastest: api

    acos-version:
        - '272'
        - '401'
    lbaasversion:
        - 'lbaasv1'
        - 'lbaasv2'
    which:
        - 'master-a10-neutron-lbaas'
        - 'pulls-a10-neutron-lbaas'

    jobs:
        - '{which}-{lbaasversion}-dsvm-{lbaastest}-acos-{acos-version}{job-suffix}':
            job-suffix: ''
            devstack-branch: master
        - '{which}-{lbaasversion}-dsvm-{lbaastest}-acos-{acos-version}{job-suffix}':
            job-suffix: '-kilo'
            devstack-branch: 'stable/kilo'
        - '{which}-{lbaasversion}-dsvm-{lbaastest}-acos-{acos-version}{job-suffix}':
            job-suffix: '-liberty'
            devstack-branch: 'stable/liberty'

- project:
    name: a10-openstack
    github-url: https://github.com/a10networks/a10-openstack
    node: bare-trusty

    jobs:
        - python-jobs
        - python-pull-request-jobs

- project:
    name: a10-project-config
    github-url: https://github.com/a10networks-ci/project-config.git

    jobs:
        - a10-project-config-master
        - a10-project-config-pulls

- project:
    name: neutron-lbaas-openstack
    node: devstack-trusty

    jobs:
      - '{pipeline}-neutron-{lbaasversion}-dsvm-{lbaastest}{job-suffix}':
          pipeline: gate
          job-suffix: ''
          branch-override: default
          lbaasversion: lbaasv1
          lbaastest: api

- project:
    name: acos-client
    github-url: https://github.com/a10networks/acos-client
    node: bare-trusty

    jobs:
        - python-jobs
        - 'master-{name}-python26'
        - 'master-{name}-pypy'
        - 'test-master-{name}-pep8'
        - python-pull-request-jobs
        - 'pulls-{name}-python26'
        - 'pulls-{name}-pypy'
        - 'test-pulls-{name}-pep8'

- project:
    name: acos-client-dsvm
    github-url: https://github.com/a10networks/acos-client
    node: devstack-trusty

    a10-neutron-lbaas-git: ''
    acos-client-git: 'https://github.com/a10networks/acos-client.git'
    branch-override: default
    lbaastest: api

    acos-version:
        - '272'
        - '401'
    lbaasversion:
        - 'lbaasv1'
        - 'lbaasv2'
    which:
        - 'master-acos-client'
        - 'pulls-acos-client'

    jobs:
        - '{which}-{lbaasversion}-dsvm-{lbaastest}-acos-{acos-version}{job-suffix}':
            job-suffix: ''
            devstack-branch: master
        - '{which}-{lbaasversion}-dsvm-{lbaastest}-acos-{acos-version}{job-suffix}':
            job-suffix: '-kilo'
            devstack-branch: 'stable/kilo'
        - '{which}-{lbaasversion}-dsvm-{lbaastest}-acos-{acos-version}{job-suffix}':
            job-suffix: '-liberty'
            devstack-branch: 'stable/liberty'

- project:
    name: neutron-lbaas
    node: devstack-trusty

    branch-override: default
    job-suffix: ''
    lbaastest: api

    acos-version:
        - '272'
        - '401'
    lbaasversion:
        - lbaasv1
        - lbaasv2

    jobs:
      - 'a10-{lbaasversion}-dsvm-{lbaastest}-acos-{acos-version}{job-suffix}'

- project:
    name: test-repo
    github-url: 'https://github.com/a10networks-ci/test-repo'
    vendor: a10networks

    jobs:
        - test-repo:
            properties:
              - github:
                url: '{github-url}'
            scm:
              - git:
                url: '{github-url}.git'
