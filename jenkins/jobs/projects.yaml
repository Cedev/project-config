
- project:
    name: a10-project-config
    github-url: https://github.com/a10networks-ci/project-config.git

    jobs:
        - a10-project-config-master
        - a10-project-config-pulls

- project:
    name: neutron-lbaas-openstack
    node: devstack-trusty

    jobs:
      - '{pipeline}-neutron-{lbaasversion}-dsvm-{lbaastest}{job-suffix}':
          pipeline: gate
          job-suffix: ''
          branch-override: default
          lbaasversion: lbaasv1
          lbaastest: api

- project:
    name: neutron-lbaas
    node: devstack-trusty

    branch-override: default
    job-suffix: ''
    lbaastest: api

    acos-version:
        - '272'
        - '401'
    lbaasversion:
        - lbaasv1
        - lbaasv2

    jobs:
      - 'a10-{lbaasversion}-dsvm-{lbaastest}-acos-{acos-version}{job-suffix}'
      - 'a10-{lbaasversion}-dsvm-{lbaastest}-acos-{acos-version}{job-suffix}'

- project:
    name: test-repo
    github-url: 'https://github.com/a10networks-ci/test-repo'
    vendor: a10networks

    jobs:
        - test-repo:
            properties:
              - github:
                url: '{github-url}'
            scm:
              - git:
                url: '{github-url}.git'
