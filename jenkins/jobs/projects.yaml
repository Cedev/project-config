
- project:
    name: a10-project-config
    github-url: https://github.com/a10networks-ci/project-config

    jobs:
        - 'a10-project-config-{which}':
            which: master
            trigger: github
            refspec: '+refs/heads/*:refs/remotes/origin/*'
            branch-specifier: '**'
            properties:
                - github:
                    url: dummy
            scm:
                - git:
                    url: dummy
        - 'a10-project-config-{which}':
            which: pulls
            trigger: github-pull-requests
            refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
            branch-specifier: '${{sha1}}'
            properties:
                - github:
                    url: dummy
            scm:
                - git:
                    url: dummy

- project:
    name: neutron-lbaas
    node: devstack-trusty

    jobs:
      - '{pipeline}-neutron-{lbaasversion}-dsvm-{lbaastest}{job-suffix}':
          pipeline: gate
          job-suffix: ''
          branch-override: default
          lbaasversion: lbaasv1
          lbaastest: api
      - 'a10-{lbaasversion}-dsvm-{lbaastest}-acos-{acos-version}{job-suffix}':
          job-suffix: ''
          branch-override: default
          lbaasversion: lbaasv1
          axapi-version: '2.1'
          acos-version: '272'
          lbaastest: api
      - 'a10-{lbaasversion}-dsvm-{lbaastest}-acos-{acos-version}{job-suffix}':
          job-suffix: ''
          branch-override: default
          lbaasversion: lbaasv1
          axapi-version: '3.0'
          acos-version: '401'
          lbaastest: api
      - 'a10-{lbaasversion}-dsvm-{lbaastest}-acos-{acos-version}{job-suffix}':
          job-suffix: ''
          branch-override: default
          lbaasversion: lbaasv2
          axapi-version: '2.1'
          acos-version: '272'
          lbaastest: api
      - 'a10-{lbaasversion}-dsvm-{lbaastest}-acos-{acos-version}{job-suffix}':
          job-suffix: ''
          branch-override: default
          lbaasversion: lbaasv2
          axapi-version: '3.0'
          acos-version: '401'
          lbaastest: api

- project:
    name: test-repo
    github-url: 'https://github.com/a10networks-ci/test-repo'
    vendor: a10networks

    jobs:
        - test-repo:
            properties:
              - github:
                url: '{github-url}'
            scm:
              - git:
                url: '{github-url}.git'
