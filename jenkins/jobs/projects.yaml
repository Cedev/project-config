
- project:
    name: a10-project-config
    which:
        - master:
            trig: sqs
        - pulls:
            trig: github-pull-request-all
    # src:
    #     - scm-a10-project-config
    #     - scm-a10-dougwig-project-config
    jobs:
        - 'a10-project-config-{which}':
            src: scm-a10-dougwig-project-config

- project:
    name: neutron-lbaas
    node: devstack-trusty

    jobs:
      - '{pipeline}-neutron-{lbaasversion}-dsvm-{lbaastest}{job-suffix}':
          pipeline: gate
          job-suffix: ''
          branch-override: default
          lbaasversion: lbaasv1
          lbaastest: api
      - 'a10-{lbaasversion}-dsvm-{lbaastest}{job-suffix}':
          job-suffix: ''
          branch-override: default
          lbaasversion: lbaasv1
          lbaastest: api

- project:
    name: sandbox
    github-org: openstack-dev
    vendor: a10networks

    jobs:
        - noop-check-communication:
            node: bare-trusty
