
- project:
    name: a10-neutron-lbaas
    github-url: https://github.com/a10networks/a10-neutron-lbaas
    node: bare-trusty

    jobs:
        - '{which}-{name}-pep8':
            which: master
            refspec: '+refs/heads/*:refs/remotes/origin/*'
            branch-specifier: '**'
            properties:
                - github:
                    url: dummy
            scm:
                - git:
                    url: dummy
        - '{which}-{name}-pep8':
            which: pulls
            refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
            branch-specifier: '${{sha1}}'
            properties:
                - github:
                    url: dummy
            scm:
                - git:
                    url: dummy
        - '{which}-{name}-python27':
            which: master
            refspec: '+refs/heads/*:refs/remotes/origin/*'
            branch-specifier: '**'
            properties:
                - github:
                    url: dummy
            scm:
                - git:
                    url: dummy
        - '{which}-{name}-python27':
            which: pulls
            refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
            branch-specifier: '${{sha1}}'
            properties:
                - github:
                    url: dummy
            scm:
                - git:
                    url: dummy

- project:
    name: a10-neutron-lbaas-dsvm
    github-url: https://github.com/a10networks/a10-neutron-lbaas
    node: devstack-trusty

    a10-neutron-lbaas-git: 'https://github.com/a10networks/a10-neutron-lbaas.git'
    acos-client-git: ''
    branch-override: default
    lbaastest: api

    acos-version:
        - '272'
        - '401'
    lbaasversion:
        - 'lbaasv1'
        - 'lbaasv2'
    which:
        - 'master-a10-neutron-lbaas'
        - 'pulls-a10-neutron-lbaas'

    jobs:
        - '{which}-{lbaasversion}-dsvm-{lbaastest}-acos-{acos-version}{job-suffix}':
            job-suffix: ''
            devstack-branch: master
        - '{which}-{lbaasversion}-dsvm-{lbaastest}-acos-{acos-version}{job-suffix}':
            job-suffix: '-kilo'
            devstack-branch: 'stable/kilo'
        - '{which}-{lbaasversion}-dsvm-{lbaastest}-acos-{acos-version}{job-suffix}':
            job-suffix: '-liberty'
            devstack-branch: 'stable/liberty'

- job:
    name: batch-master-a10-neutron-lbaas
    project-type: multijob
    node: master

    properties:
        - github:
            url: 'https://github.com/a10networks/a10-neutron-lbaas'

    triggers:
        - github

    builders:
        - multijob:
            name: bare-phase
            condition: SUCCESSFUL
            projects:
                - name: master-a10-neutron-lbaas-pep8
                  current-parameters: true
                  git-revision: true
                - name: master-a10-neutron-lbaas-python27
                  current-parameters: true
                  git-revision: true
        - multijob:
            name: dsvm-phase
