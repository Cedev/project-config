                - name: pulls-a10-neutron-lbaas-lbaasv1-dsvm-api-acos-401-liberty
                  enable-condition: '"${ghprbTargetBranch}" != "stable/kilo"'
                  current-parameters: true
                - name: pulls-a10-neutron-lbaas-lbaasv1-dsvm-api-acos-401-kilo
                  enable-condition: '"${ghprbTargetBranch}" == "stable/kilo"'
                  current-parameters: true
                - name: pulls-a10-neutron-lbaas-lbaasv2-dsvm-api-acos-272
                  enable-condition: '"${ghprbTargetBranch}" != "stable/kilo"'
                  current-parameters: true
                - name: pulls-a10-neutron-lbaas-lbaasv2-dsvm-api-acos-272-liberty
                  enable-condition: '"${ghprbTargetBranch}" != "stable/kilo"'
                  current-parameters: true
                - name: pulls-a10-neutron-lbaas-lbaasv2-dsvm-api-acos-272-kilo
                  enable-condition: '"${ghprbTargetBranch}" == "stable/kilo"'
                  current-parameters: true
                - name: pulls-a10-neutron-lbaas-lbaasv2-dsvm-api-acos-401
