
- builder:
    name: install-pyjobs-dev-libs
    builders:
      - shell: |
          sudo apt-get -y update
          sudo apt-get -y install -y libffi-dev libssl-dev


- job-template:
    name: '{which}-{name}-coverage'

    wrappers:
      - build-timeout:
          timeout: 40
      - timestamps

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - install-pyjobs-dev-libs
      - revoke-sudo
      - gerrit-git-prep
      - coverage:
          env: cover

    publishers:
        - console-log

    node: '{node}'

    properties:
        - github:
            url: '{github-url}'

    scm:
        - git:
            url: '{github-url}.git'
            refspec: '{refspec}'
            branches:
                - '{branch-specifier}'

