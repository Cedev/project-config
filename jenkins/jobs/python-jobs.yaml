- job-template:
    name: '{name}-coverage'

    wrappers:
      - build-timeout:
          timeout: 40
      - timestamps

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - revoke-sudo
      - gerrit-git-prep
      - coverage:
          env: cover

    publishers:
        - console-log

    node: '{node}'

    properties:
      - github:
          url: {github-url}
    scm:
      - git:
         url: {github-url}.git
    triggers:
        - github
        - github-pull-requests


