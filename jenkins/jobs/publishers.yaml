- publisher:
    name: console-log
    publishers:
      - scp:
          site: 'LogServer'
          files:
            - target: 'logs/$LOG_PATH'
              copy-console: true
              copy-after-failure: true

- publisher:
    name: devstack-logs
    publishers:
      - scp:
          site: 'LogServer'
          files:
            - target: 'logs/$LOG_PATH'
              source: 'logs/**'
              keep-hierarchy: true
              copy-after-failure: true

- publisher:
    name: tarball
    publishers:
      - archive:
          artifacts: 'dist/*.tar.gz'
      - scp:
          site: '{site}'
          files:
            - target: 'tarballs/{project}/'
              source: 'dist/*.tar.gz'

- publisher:
    name: wheel
    publishers:
      - archive:
          artifacts: 'dist/*.whl'
      - scp:
          site: '{site}'
          files:
            - target: 'tarballs/{project}/'
              source: 'dist/*.whl'

- publisher:
    name: slack-notify
    publishers:
        - raw:
            xml: |
                <jenkins.plugins.slack.SlackNotifier plugin="slack@1.8.1">
                  <teamDomain>a10networks</teamDomain>
                  <authToken>notmyrealtokenbutitseemstonotusethisone</authToken>
                  <buildServerUrl>http://area51:8080/</buildServerUrl>
                  <room></room>
                </jenkins.plugins.slack.SlackNotifier>
