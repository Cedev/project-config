- job:
    name: acos-client-master
    project-type: multijob

    github-url: https://github.com/a10networks/acos-client
    trigger: github

    builders:
        - multijob:
            name: PhaseOne
            condition: SUCCESSFUL
            projects:
                - name: acos-client-pep8-master
                - name: acos-client-py26-master
                - name: acos-client-py27-master
                - name: acos-client-pypy-master

- job:
    name: acos-client-pulls
    project-type: multijob

    github-url: https://github.com/a10networks/acos-client
    trigger: github-pull-requests

    builders:
        - multijob:
            name: PhaseOne
            condition: SUCCESSFUL
            projects:
                - name: acos-client-pep8-pulls
                - name: acos-client-py26-pulls
                - name: acos-client-py27-pulls
                - name: acos-client-pypy-pulls
