- trigger:
    name: github-pull-requests

    triggers:
        - github-pull-request:
            org-list:
                - a10networks
                - a10networks-ci
            trigger-phrase: 'check'
            github-hooks: true
            permit-all: false
            allow-whitelist-orgs-as-admins: true
