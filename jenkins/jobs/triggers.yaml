- trigger:
    name: sqs

    triggers:
        - raw:
            xml: |
                <com.base2services.jenkins.SqsBuildTrigger plugin="github-sqs-plugin">
                    <spec></spec>
                </com.base2services.jenkins.SqsBuildTrigger>

- trigger:
    name: github-pull-request-org

    triggers:
        - github-pull-request:
            cron: 'H/5 * * * *'
            org-list:
                - a10networks
                - a10networks-ci

- trigger:
    name: github-pull-request-all

    triggers:
        - github-pull-request:
            cron: 'H/5 * * * *'
            permit-all: true
